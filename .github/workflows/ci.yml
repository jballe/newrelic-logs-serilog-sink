name: CI

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest
    name: Update NuGet 
    steps:

      - name: Checkout repository
        uses: actions/checkout@master

#  latest image has .NET already installed!
#      - name: Setup .NET environment
#        uses: actions/setup-dotnet@v1
#        with:
#          dotnet-version: '2.2.105' 

      - name: Build solution and generate NuGet package
        run: |  
          cd NewRelicSink
          dotnet pack -c Release -o out -version 1.0.0  

      - name: Install NuGet client
        uses: warrenbuckley/Setup-Nuget@v1

      - name: Publish NuGet package
        run: | 
          nuget sources add -name "GitHub" -Source https://nuget.pkg.github.com/jballe/index.json -Username jballe -Password ${{ secrets.GITHUB_TOKEN }}
          nuget push **/*.nupkg -Source "GitHub" -SkipDuplicate
